<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Card */
        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .card h1 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .card p {
            color: #ff69b4;
            font-size: 1.8em;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 80px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5);
        }

        .yes-btn:active {
            transform: scale(0.98);
        }

        .no-btn {
            background: #cccccc;
            color: #666;
            border: none;
            padding: 10px 30px;
            font-size: 0.75em;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            z-index: 99;
        }

        .no-btn:hover {
            background: #bbbbbb;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.3);
            z-index: 1000;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Container -->
    <div id="hearts-container"></div>

    <!-- Valentine Card -->
    <div class="card" id="card">
        <h1>ðŸ’• Valentine's Day ðŸ’•</h1>
        <p>Christian, will you be my valentine?</p>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! ðŸ’–</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Celebration Text -->
    <div class="celebration" id="celebration">Yay! ðŸŽ‰</div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }

        // No button runs away when mouse gets close
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        function moveNoButton(mouseX, mouseY) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If mouse is within 100px, move the button
            if (distance < 100) {
                const card = document.querySelector('.card');
                const cardRect = card.getBoundingClientRect();
                
                // Calculate new random position
                const maxX = window.innerWidth - btnRect.width - 50;
                const maxY = window.innerHeight - btnRect.height - 50;
                
                let newX = Math.random() * maxX;
                let newY = Math.random() * maxY;
                
                // Make sure it's not too close to the current mouse position
                while (Math.sqrt(Math.pow(newX - mouseX, 2) + Math.pow(newY - mouseY, 2)) < 150) {
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                }
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }
        
        document.addEventListener('mousemove', (e) => {
            moveNoButton(e.clientX, e.clientY);
        });

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ff91d9', '#ffc0cb', '#ff6b9d'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 10);
            }
        }

        // Yes button click
        yesBtn.addEventListener('click', () => {
            createConfetti();
            
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            const card = document.getElementById('card');
            card.style.opacity = '0.3';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s';
                card.style.opacity = '0';
            }, 2000);
        });
    </script>
</body>
</html>
